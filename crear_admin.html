<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Administrador - Ferretería Pehuen</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .setup-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FFC107;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #ffca2c;
        }

        .message {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="setup-card">
        <h1>Crear Nuevo Administrador</h1>
        <p style="color:#666; margin-bottom:20px;">Use esta herramienta para crear un usuario de acceso al panel
            administrativo.</p>

        <input type="text" id="admin-name" placeholder="Nombre (ej: Ricardo)" required>
        <input type="email" id="admin-email" placeholder="Email (Usuario de Login)" required>
        <input type="password" id="admin-pass" placeholder="Contraseña" required>

        <button onclick="createAdminUser()">Crear Usuario</button>

        <div id="msg-box" class="message"></div>
        <br>
        <a href="admin.html" style="color: #007bff; text-decoration: none;">Ir al Login</a>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { db, doc, setDoc } from './assets/js/firebase-config.js';

        window.createAdminUser = async () => {
            const name = document.getElementById('admin-name').value;
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-pass').value;
            const msgBox = document.getElementById('msg-box');

            if (!name || !email || !pass) {
                msgBox.innerText = "Por favor complete todos los campos";
                msgBox.className = "message error";
                return;
            }

            msgBox.innerText = "Creando usuario...";
            msgBox.className = "message";

            try {
                // Use email as ID to prevent duplicates easily, or random ID
                const newId = Date.now().toString();

                await setDoc(doc(db, "admins", newId), {
                    id: newId,
                    name: name,
                    username: email.split('@')[0],
                    email: email,
                    password: pass, // Note: In a real app, hash this!
                    role: 'admin',
                    status: 'active'
                });

                msgBox.innerHTML = `✅ ¡Usuario <strong>${name}</strong> creado correctamente!<br>Ahora puedes iniciar sesión.`;
                msgBox.className = "message success";

                // Clear fields
                document.getElementById('admin-name').value = '';
                document.getElementById('admin-email').value = '';
                document.getElementById('admin-pass').value = '';

            } catch (e) {
                console.error(e);
                msgBox.innerText = "Error: " + e.message;
                msgBox.className = "message error";
            }
        };
    </script>
</body>

</html>
